<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Sidebar styles */
        #sidebar {
            width: 250px;
            height: 100vh;
            transition: width 0.3s;
            overflow: hidden;
        }

        #sidebar.collapsed {
            width: 60px;
        }

        #sidebar .menu-text {
            display: inline-block;
            transition: opacity 0.3s, visibility 0.3s;
        }

        #sidebar.collapsed .menu-text {
            opacity: 0;
            visibility: hidden;
        }

        #sidebar .menu-icon {
            display: inline-block;
            font-size: 1.5rem; /* Adjust icon size */
            text-align: center;
            width: 40px; /* Ensure consistent width for icons */
        }

        #sidebar .menu-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            transition: justify-content 0.3s, padding 0.3s;
        }

        #sidebar.collapsed .menu-item {
            justify-content: center; /* Center icons when collapsed */
            padding: 10px 0; /* Adjust padding for proper alignment */
        }

        #sidebar.collapsed .menu-item span {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#toggleSidebar').on('click', function () {
                $('#sidebar').toggleClass('collapsed');
            });
        });
    </script>
      <script>
        fetch('navbarLogin.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;

                // Optional: Run any JavaScript that depends on the navbar being loaded
                // For example, initializing event listeners within the navbar
            });
    </script>
</body>

</html>
