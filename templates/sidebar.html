<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Sidebar styles */
        #sidebar {
            width: 250px;
            height: 100vh;
            transition: width 0.3s;
            overflow: hidden;
        }

        #sidebar.collapsed {
            width: 60px;
        }

        #sidebar .menu-text {
            display: inline-block;
            transition: opacity 0.3s, visibility 0.3s;
        }

        #sidebar.collapsed .menu-text {
            opacity: 0;
            visibility: hidden;
        }

        #sidebar .menu-icon {
            display: inline-block;
            font-size: 1.5rem; /* Adjust icon size */
            text-align: center;
            width: 40px; /* Ensure consistent width for icons */
        }

        #sidebar .menu-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            transition: justify-content 0.3s, padding 0.3s;
        }

        #sidebar.collapsed .menu-item {
            justify-content: center; /* Center icons when collapsed */
            padding: 10px 0; /* Adjust padding for proper alignment */
        }

        #sidebar.collapsed .menu-item span {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3 d-flex flex-column" id="sidebar">
            <button class="btn btn-light mb-3" id="toggleSidebar">
                <span class="menu-icon ms-auto">☰</span>
                <span class="menu-text">Collapse</span>
            </button>
            <div class="menu-item d-flex align-items-center mb-2">
                <span class="menu-icon">🏠</span>
                <span class="menu-text">Home</span>
            </div>
            <div class="menu-item d-flex align-items-center mb-2">
                <span class="menu-icon">📄</span>
                <span class="menu-text">Loan Products</span>
            </div>
            <div class="menu-item d-flex align-items-center mb-2">
                <span class="menu-icon">📊</span>
                <span class="menu-text">Reports</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4">
            <h1>Welcome to Customer Management</h1>
            <p>Here you can manage customer data and loan products.</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#toggleSidebar').on('click', function () {
                $('#sidebar').toggleClass('collapsed');
            });
        });
    </script>
</body>

</html>
