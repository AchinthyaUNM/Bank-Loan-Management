
        <!-- Customer List Table -->
        <div class="card">
            <div class="card-header">Registered Customers</div>
            <div class="card-body">
                <table class="table table-striped" id="customerTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>KYC Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Update Customer Modal -->
    <div class="modal fade" id="updateCustomerModal" tabindex="-1" aria-labelledby="updateCustomerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="updateCustomerForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="updateCustomerId">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="updateName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" id="updatePhone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" id="updateAddress" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery Scripts -->
    <script>
        let customerIdCounter = 1;

        // Register new customer
        $('#customerForm').submit(function (e) {
            e.preventDefault();
            const formData = $(this).serializeArray();
            const customer = {
                id: customerIdCounter++,
                name: formData[0].value,
                email: formData[1].value,
                phone: formData[2].value,
                address: formData[3].value,
                kyc: 'PENDING'
            };
            addCustomerRow(customer);
            this.reset();
        });

        // Add row to table
        function addCustomerRow(cust) {
            $('#customerTable tbody').append(`
      <tr data-id="${cust.id}">
        <td>${cust.id}</td>
        <td>${cust.name}</td>
        <td>${cust.email}</td>
        <td>${cust.phone}</td>
        <td>${cust.address}</td>
        <td><span class="badge bg-warning">${cust.kyc}</span></td>
        <td>
          <button class="btn btn-sm btn-primary editBtn">Edit</button>
          <button class="btn btn-sm btn-success kycBtn">Verify KYC</button>
        </td>
      </tr>
    `);
        }

        // Edit customer
        $(document).on('click', '.editBtn', function () {
            const row = $(this).closest('tr');
            $('#updateCustomerId').val(row.data('id'));
            $('#updateName').val(row.find('td:eq(1)').text());
            $('#updatePhone').val(row.find('td:eq(3)').text());
            $('#updateAddress').val(row.find('td:eq(4)').text());
            const modal = new bootstrap.Modal('#updateCustomerModal');
            modal.show();
        });

        // Submit update
        $('#updateCustomerForm').submit(function (e) {
            e.preventDefault();
            const id = $('#updateCustomerId').val();
            const row = $(`#customerTable tbody tr[data-id="${id}"]`);
            row.find('td:eq(1)').text($('#updateName').val());
            row.find('td:eq(3)').text($('#updatePhone').val());
            row.find('td:eq(4)').text($('#updateAddress').val());
            $('#updateCustomerModal').modal('hide');
        });

        // KYC verification
        $(document).on('click', '.kycBtn', function () {
            const row = $(this).closest('tr');
            row.find('td:eq(5)').html('<span class="badge bg-success">VERIFIED</span>');
        });
    </script>
