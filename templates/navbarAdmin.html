    <style>
        /* Custom styling for the profile dropdown card */
        .profile-dropdown-card {
            width: 280px; /* Adjust width as needed */
            border-radius: 0.5rem; /* Softer corners */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Enhanced shadow */
        }

        .profile-dropdown-card .card-body {
            padding: 1.5rem; /* More padding */
        }

        .profile-dropdown-card .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }

        .profile-dropdown-card .user-info h6 {
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .profile-dropdown-card .user-info p {
            font-size: 0.875rem;
            color: #6c757d; /* Bootstrap's secondary text color */
            margin-bottom: 1rem;
        }
        .navbar-nav .dropdown-menu {
            position: absolute; /* Ensures dropdown is positioned correctly */
        }
    </style>
        <style>
            /* Sidebar styles */
            #sidebar {
                width: 250px;
                height: 100vh;
                transition: width 0.3s;
                overflow: hidden;
            }
    
            #sidebar.collapsed {
                width: 60px;
            }
    
            #sidebar .menu-text {
                display: inline-block;
                transition: opacity 0.3s, visibility 0.3s;
            }
    
            #sidebar.collapsed .menu-text {
                opacity: 0;
                visibility: hidden;
            }
    
            #sidebar .menu-icon {
                display: inline-block;
                font-size: 1.5rem; /* Adjust icon size */
                text-align: center;
                width: 40px; /* Ensure consistent width for icons */
            }
    
            #sidebar .menu-item {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                padding: 10px;
                transition: justify-content 0.3s, padding 0.3s;
            }
    
            #sidebar.collapsed .menu-item {
                justify-content: center; /* Center icons when collapsed */
                padding: 10px 0; /* Adjust padding for proper alignment */
            }
    
            #sidebar.collapsed .menu-item span {
                text-align: center;
            }
        </style>
</head>
