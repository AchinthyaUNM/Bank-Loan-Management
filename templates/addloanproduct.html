<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Loan Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Sidebar styles */
        #sidebar {
            width: 250px;
            height: 100vh;
            transition: width 0.3s;
            overflow: hidden;
        }

        #sidebar.collapsed {
            width: 60px;
        }

        #sidebar .menu-text {
            display: inline-block;
            transition: opacity 0.3s, visibility 0.3s;
        }

        #sidebar.collapsed .menu-text {
            opacity: 0;
            visibility: hidden;
        }

        #sidebar .menu-icon {
            display: inline-block;
            font-size: 1.5rem; /* Adjust icon size */
            text-align: center;
            width: 40px; /* Ensure consistent width for icons */
        }

        #sidebar .menu-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            transition: justify-content 0.3s, padding 0.3s;
        }

        #sidebar.collapsed .menu-item {
            justify-content: center; /* Center icons when collapsed */
            padding: 10px 0; /* Adjust padding for proper alignment */
        }

        #sidebar.collapsed .menu-item span {
            text-align: center;
        }

        .main-content {
            margin-left: 100px;
            margin-right: 100px;
            transition: margin-left 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #sidebar.collapsed ~ .main-content {
            margin-left: 60px;
        }

        .form-container {
            width: 100%;
            max-width: 600px; /* Set a max-width for the form */
        }

        .container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            #sidebar {
                display: none;
            }

            .navbar {
                display: flex;
            }

            .main-content {
                margin-left: 0;
                flex-direction: column;
                height: auto;
            }

            #sidebar.collapsed ~ .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar for small screens -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-md-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                   ="nav-item">
                        <a class="nav-link" href="#">Loan Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column flex-md-row">
        <!-- Sidebar for larger screens -->
        <div class="bg-dark text-white p-3 d-flex flex-column d-none d-md-flex" id="sidebar">
            <button class="btn btn-light mb-3" id="toggleSidebar">
                <span class="menu-icon ms-auto">‚ò∞</span>
                <span class="menu-text">Collapse</span>
            </button>
            <div class="menu-item d-flex align-items-center mb-2">
                <span class="menu-icon">üè†</span>
                <span class="menu-text">Home</span>
            </div>
            <div class="menu-item d-flex align-items-center mb-2">
                <span class="menu-icon">üìÑ</span>
                <span class="menu-text">Loan Products</span>
            </div>
            <div class="menu-item d-flex align-items-center mb-2">
                <span class="menu-icon">üìä</span>
                <span class="menu-text">Reports</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container main-content">
            <div class="form-container">
                <h2>Create Loan Offerings</h2>
                <form id="loanProductForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="interestRate">Interest Rate (%)</label>
                        <input type="number" class="form-control" id="interestRate" name="interestRate" required>
                    </div>
                    <div class="form-group">
                        <label for="minAmount">Minimum Amount</label>
                        <input type="number" class="form-control" id="minAmount" name="minAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="maxAmount">Maximum Amount</label>
                        <input type="number" class="form-control" id="maxAmount" name="maxAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="tenure">Tenure (months)</label>
                        <input type="number" class="form-control" id="tenure" name="tenure" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Loan Product</button>
                </form>
                <hr>
                <h3>Loan Products</h3>
                <table class="table table-bordered" id="loanProductsTable">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Interest Rate</th>
                            <th>Minimum Amount</th>
                            <th>Maximum Amount</th>
                            <th>Tenure</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loan products will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#toggleSidebar').on('click', function () {
                $('#sidebar').toggleClass('collapsed');
            });

            // Handle form submission
            $('#loanProductForm').on('submit', function(event) {
                event.preventDefault();
                const productName = $('#productName').val();
                const interestRate = $('#interestRate').val();
                const minAmount = $('#minAmount').val();
                const maxAmount = $('#maxAmount').val();
                const tenure = $('#tenure').val();

                const newRow = `<tr>
                    <td>${productName}</td>
                    <td>${interestRate}</td>
                    <td>${minAmount}</td>
                    <td>${maxAmount}</td>
                    <td>${tenure}</td>
                </tr>`;

                $('#loanProductsTable tbody').append(newRow);

                // Clear the form fields
                $('#loanProductForm')[0].reset();
            });
        });
    </script>
</body>
</html>
